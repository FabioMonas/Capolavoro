<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #b3e0ff; /* Azzurro chiaro */
}

h1 {
  text-align: center;
  color: #333;
  font-size: 50px;
  margin-top: 50px; /* Spazio in alto ridotto */
  margin-bottom: 50px; /* Spazio in basso ridotto */
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: auto;
}

li {
  display: inline-block;
}

li a {
  display: block;
  color: #fff; /* Testo bianco */
  padding: 16px;
  text-decoration: none;
  font-size: 25px;
  transition: background-color 0.3s;
  border: 1px solid ; 
}

/* Change the link background on hover */
li a:hover {
  background-color: #3399ff; /* Azzurro pi√π scuro */
}



</style>
</head>
